site:
  title: Reactive SQL with Vert.x and jOOQ
  start_page: jooqx::index.adoc
  url: http://localhost:1234
  robots: allow
content:
  sources:
    - url: ../
      branches: HEAD
      start_paths:
        - docs/build/antora
        - rsql/asciidoc/build/antora
asciidoc:
  attributes:
    page-github-repo: https://github.com/zero88/jooqx
    page-simple-icons-cdn: https://cdn.jsdelivr.net/npm/simple-icons@v6/icons
    page-docsearch-cdn: https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn
    page-lunr-cdn: https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js
    page-lunr-lang-cdn: https://cdn.jsdelivr.net/npm/lunr-languages@1.9.0/lunr.stemmer.support.js
antora:
  extensions:
    - "@antora/lunr-extension"
runtime:
  log:
    level: all
    format: pretty
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./build
  clean: true
